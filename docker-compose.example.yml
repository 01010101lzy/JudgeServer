version: "2"
services:
    judge_server:
        image: judge_server
        cpu_quota: 90000
        read_only: true
        cap_drop:
            - SETPCAP
            - MKNOD
            - NET_BIND_SERVICE
            - SYS_CHROOT
            - SETFCAP
            - FSETID
        tmpfs:
            - /tmp
            - /judger_run:exec,mode=777
            - /spj:exec,mode=777
        volumes:
            - /data/JudgeServer/tests/test_case:/test_case:ro
            - /data/log:/log
            - /data/JudgeServer/server:/code:ro
        environment:
            - judger_token=token
            - service_discovery_url=https://virusdefender.net/service.php
            - service_url=http://1.2.3.4:12358
        ports:
            - "0.0.0.0:12358:8080"